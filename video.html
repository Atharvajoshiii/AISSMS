<!DOCTYPE html>
<html>
<head>
  <title>Video Background</title>
  <style>
    /* Add CSS styles for the video container and other elements */
    body {
      margin: 0;
      padding: 0;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Add any other styles you want for your web page */
    h1 {
      color: #ffffff;
      text-align: center;
      padding-top: 150px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" autoplay muted loop>
      <source src="background_hospitalname.mp4" type="video/mp4">
      <!-- Add additional <source> elements for other video formats if desired -->
    </video>
  </div>

  <h1>Your Web Page Content Goes Here</h1>
</body>
</html>
